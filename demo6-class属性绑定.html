<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class属性绑定</title>
    <script src="./script/vue.min.js">
    </script>
    <style>
        .red {
            color: pink;
        }
        
        .big {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div id="app">
        <p> 尚硅谷</p>
        <p class="red big">尚硅谷</p>
        <p :class="{red:isRed,big:isBig}">尚硅谷</p>
        <p :class="[ok?'red':'','big']">尚硅谷</p>
        <p :class="[showred,'big']">尚硅谷</p>
        <a :href="url">尚硅谷</a>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            isRed: true,
            isBig: true,
            ok: true,
            showred: "red",
            url: "http://www.atguigu.com"
        }
    })
</script>

</html>
