<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>原生JS实现选项卡</title>
    <script src="./script/jquery-1.12.4.min.js"></script>
    <style type="text/css">
        div {
            width: 300px;
            height: 300px;
            background: pink;
            display: none;
        }
        
        .block {
            display: block;
        }
        
        .current {
            background: pink;
        }
    </style>
</head>

<body>
    <input type="button" value="按钮一" class="current" />
    <input type="button" value="按钮二" />
    <input type="button" value="按钮三" />
    <div class="block">000000</div>
    <div>111111</div>
    <div>222222</div>
    <input type="button" value="点击" id="btn" />
</body>
<script type="text/javascript">
    $(function() {
        $("input").click(function() {
            $(this).addClass('current').siblings().removeClass('current')
            $("div").eq($(this).index()).addClass('block').siblings().removeClass('block')
        });
        $("#btn").click(function() {
            console.log("放弃吧！")
        });
    })
</script>

</html>
