<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双向绑定</title>
    <script src="./script/vue.min.js">
    </script>
</head>

<body>
    <div id="app">
        <p>
            <label for="name">用户名:</label>{{username}}<br>
            <input id=name type="text" v-model="username">
            <input type="button" value="改变值" @click="funChange">
        </p>
        <select v-model="sel">
            <option value="0">2018</option>
            <option value="1">2019</option>
            <option value="2">2020</option>
        </select>
        <br>{{sel}}<br>
        <input type="checkbox" v-model="danCheck" />同意用户协议<br/>
        <input type="checkbox" value="全选" v-model="duoCheck" />全选
        <input type="checkbox" value="西瓜" v-model="duoCheck" />西瓜
        <input type="checkbox" value="苹果" v-model="duoCheck" />苹果
        <input type="checkbox" value="黄瓜" v-model="duoCheck" />黄瓜
        <h1>{{duoCheck}}</h1>
        <input type="radio" value="男" v-model="sex">男
        <input type="radio" value="女" v-model="sex">女
        <hr>
        <textarea v-model="tarea"></textarea>
        <h1>{{tarea}}</h1>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            sel: 0,
            danCheck: false,
            duoCheck: false,
            sex: false,
            username: "木子",
            tarea: ""
        },
        methods: {
            funChange: function() {
                this.username += "不学回去"
            }
        }
    })
</script>

</html>
