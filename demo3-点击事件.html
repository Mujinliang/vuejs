<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script/vue.min.js"></script>
</head>

<body>
    <div id="app">
        {{message}}
        <button @click="fun('Vue 从入门到放弃')">更改</button>
    </div>
</body>
<script type="text/javascript">
    new Vue({
        el: "#app",
        data: {
            message: "你好 Vue"
        },
        methods: {
            fun: function(event) {
                this.message = event
            }
        }
    })
</script>

</html>
